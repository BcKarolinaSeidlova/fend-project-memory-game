<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!-- animations -->
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<div>
            <ul class="stars">
        		<li><i class="fa fa-star" id="one"></i></li>
        		<li><i class="fa fa-star" id="two"></i></li>
        		<li><i class="fa fa-star" id="three"></i></li>
        	</ul>

        	<span id="moves"></span>
        </div>
            <div class="timer"> <span id="timer"></span></div>
            

            <div class="restart" onclick="newGame()">
        		<i class="fa fa-repeat"></i> restart game
        	</div>
        </section>

        <ul class="deck" id="deck-cards">
            <li class="card animated" data-name="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card animated" data-name="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card animated" data-name="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animated" data-name="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animated" data-name="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card animated" data-name="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animated" data-name="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animated" data-name="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animated" data-name="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card animated" data-name="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animated" data-name="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animated" data-name="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animated" data-name="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animated" data-name="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animated" data-name="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card animated" data-name="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
</div>
<div class="container">
        <section class="modal" id="modal">
            <div class="modal-in">
            <div class="box-right"><span class="close" onclick="newGame()">&times;</span></div>
        <div class="box-center">
            <h1> Congratulations! </h1>

            <div>
                You did <span id="moves-score"></span>
            </div>
            <div class="rating">
                Rating: <span id="stars-score"></span>
            </div>

            <div> It took you <span id="time-score"></span>
            </div>
            <div> <button class="button-play" onclick="newGame()">Play again</button></div>
        </div>
        <div class="box-left">
            <h3>Did you know...</h3>
            <p>... the matching game is called "pexeso" in the Czech Republic?</p>
        </div>
        </div>
        </section>
    </div>
    <div class="container">
    <footer class="box-center">

        <div> Coded by Karolina Seidlova, 2018</div>

</div>

</body>
</html>
